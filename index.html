<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web API Quiz</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <header>
    <h1> View Highscores</h1>
    <p id="timer">01:15</p>
  </header>
  <div class="app">
    <div id="start-btn"><button>Start Quiz</button></div>
    <div class="intro-section">
      <div class="intro-title">
        <span>Coding Quiz Challenge</span>
      </div>
      <div class="intro">
        <div class="info">Let's test your knowledge on JavaScript fundamentals! Try to answer the following code-related
          questions within the time limit.</div>
      </div>
    </div>
    <div class="quiz">
      <h3 id="question">Question goes here</h3>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
